<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SIPDE{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 260px;
            background-color: #343a40;
            color: white;
            flex-shrink: 0;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.7);
            padding: 1rem;
            display: flex;
            align-items: center;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: #495057;
        }
        .sidebar .nav-link .bi {
            margin-right: 15px;
            font-size: 1.2rem;
        }
        .content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        .card-metric {
            border-left: 5px solid;
        }
    </style>
</head>
<body>

    <div class="sidebar d-flex flex-column p-3">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <i class="bi bi-shield-check-fill me-2" style="font-size: 2rem;"></i>
            <span class="fs-4">SIPDE</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
        <a href="{% url 'dashboard' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">
            <i class="bi {% if request.path == '/' %}bi-grid-1x2-fill{% else %}bi-grid-1x2{% endif %}"></i>
            Dashboard
        </a>
    </li>
    
    <li class="nav-item">
        <a href="{% url 'lista_estudiantes' %}" class="nav-link {% if 'estudiantes' in request.path %}active{% endif %}">
            <i class="bi {% if 'estudiantes' in request.path %}bi-people-fill{% else %}bi-people{% endif %}"></i>
            Estudiantes
        </a>
    </li>

    <li class="nav-item">
        <a href="/admin/core/lotecargadatos/add/" class="nav-link" target="_blank">
            <i class="bi bi-cloud-arrow-up"></i>
            Cargar Datos
        </a>
    </li>
    <li class="nav-item">
        <a href="{% url 'validacion' %}" class="nav-link {% if 'validacion' in request.path %}active{% endif %}">
            <i class="bi {% if 'validacion' in request.path %}bi-check-circle-fill{% else %}bi-check-circle{% endif %}"></i>
            Validación (Exp.)
        </a>
    </li>
</ul>
        <hr>
        <div>
            <i class="bi bi-person-circle me-2"></i>
            <strong>{{ user.username }}</strong><br>
            <a href="/logout/" class="text-white-50">Cerrar sesión</a>
        </div>
    </div>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
