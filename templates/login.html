<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SIPDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
    </style>
</head>
<body>

<div class="card shadow-sm login-card">
    <div class="card-body">
        <div class="text-center mb-4">
            <i class="bi bi-shield-check-fill text-primary" style="font-size: 3rem;"></i>
            <h1 class="h3 my-3 fw-normal">Iniciar Sesión en SIPDE</h1>
        </div>

        <form method="post">
            {% csrf_token %}

            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Tu usuario y contraseña no coinciden. Por favor, inténtalo de nuevo.
                </div>
            {% endif %}

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Usuario" required>
                <label for="id_username">Nombre de Usuario</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Contraseña" required>
                <label for="id_password">Contraseña</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Acceder</button>
        </form>
        
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2025 - Proyecto SIPDE</p>
    </div>
</div>

</body>
</html>
